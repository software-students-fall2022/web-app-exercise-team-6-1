<form action="{{ form.action }}" method="post">
    
    <input type="hidden" name="mongoId" value="{{ form.mongoId }}">

    <label>
        What is your reason for deleting?
        <textarea type="text" name="reason" rows="5" minlength="10" required></textarea>
    </label>

    <input type="submit" value="Delete">
</form>
