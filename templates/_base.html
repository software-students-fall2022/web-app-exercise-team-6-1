<!DOCTYPE html>
<html>

        {% block head %} {% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>
    <body>
        <div class="container">
            <header>
                {% block header %} {% endblock %}
                <hr>
                <nav>
                    <a href="{{ url_for('home')}}">Home</a>
                    <a href="{{ url_for('addRecord')}}">Add New</a>

            </header>
