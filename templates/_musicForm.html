<form action="{{ form.action }}" method="POST">
    
    <input type="hidden" name="mongoId" value="{{ form.mongoId }}">

    <label>
        Title:
        <input type="text" name="title" value="{{ form.title }}" required
        placeholder="Music Title">
    </label>

    <label>
        Songwriters:
        <textarea type="text" name="writers" rows="5"
        placeholder="Each line is a writer...">{{ form.writers }}</textarea>
    </label>

    <label>
        Producers:
        <textarea type="text" name="producers" rows="5"
        placeholder="Each line is a producer...">{{ form.producers }}</textarea>
    </label>

    <label>
        Genres:
        <textarea type="text" name="genres" rows="5"
        placeholder="Each line is a genre...">{{ form.genres }}</textarea>
    </label>

    <label>
        Release Date:
        <input type="date" name="releaseDate" value="{{ form.releaseDate }}">
    </label>

    <label id="songLength">
        <div>
            Length of Song:
        </div>
        <div id="time">
            <input type="number" step="1" name="songHours" 
            value="{{ form.songHours }}" min="0" max="99"> h
            <input type="number" step="1" name="songMinutes"
            value="{{ form.songMinutes }}" min="0" max="59"> m
            <input type="number" step="1" name="songSeconds"
            value="{{ form.songSeconds }}" min="0" max="59"> s
        </div>
    </label>

    <label>
        Links for Song:
        <textarea type="text" name="links" rows="5"
        placeholder="Each line is a link to hear the song...">{{ form.links }}</textarea>
    </label>

    <label>
        Lyrics:
        <textarea type="text" name="lyrics" rows="20"
        placeholder="Input lyrics here...">{{ form.lyrics }}</textarea>
    </label>

    <input type="submit" value="Submit">

</form>
