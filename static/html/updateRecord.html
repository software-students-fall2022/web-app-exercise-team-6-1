<!DOCTYPE html>
<!-- This is static. Needs fetching of data from db. -->
<html>

    <head>
        <title>Update Music Record</title>
        <link rel="stylesheet" href="../css/general.css">
        <link rel="stylesheet" href="../css/record.css">
    </head>

    <body>
        <div>
            <div id="return"><a id="arrow" href="musicDetails.html">&#8592;</a></div>

            <h1>Update Music Record Details</h1>

            <form action="/updateRecord" method="post">

                <label>
                    Title:
                    <input type="text" name="title" value="" required
                    placeholder="Music Title">
                </label>

                <label>
                    Songwriters:
                    <textarea type="text" name="writers" rows="5"
                    placeholder="Each line is a writer..."></textarea>
                </label>

                <label>
                    Producers:
                    <textarea type="text" name="producers" rows="5"
                    placeholder="Each line is a producer..."></textarea>
                </label>

                <label>
                    Genres:
                    <textarea type="text" name="genres" rows="5"
                    placeholder="Each line is a genre..."></textarea>
                </label>

                <label>
                    Release Date:
                    <input type="date" name="releaseDate" value="">
                </label>

                <label>
                    Lyrics:
                    <textarea type="text" name="lyrics" rows="20"
                    placeholder="Input lyrics here..."></textarea>
                </label>

                <label id="songLength">
                    <div>
                        Length of Song:
                    </div>
                    <div id="time">
                        <input type="number" step="1" name="songHours" 
                        value="" min="0" max="99"> h
                        <input type="number" step="1" name="songMinutes"
                        value="" min="0" max="59"> m
                        <input type="number" step="1" name="songSeconds"
                        value="" min="0" max="59"> s
                    </div>
                </label>

                <input type="submit" value="Update">

            </form>
        </div>
    </body>

    <script>
        const title = "Reception Door";
        const writers = "Writer 1\nWriter 2\nWriter 3\nWriter 4";
        const producers = "Producer 1\nProducer 2\nProducer 3";
        const genre = "Genre 1";
        const releaseDate = "2022-01-30";
        const lyrics = `One minute you're here and the next you're triumphing
Distressing distressing distressing
Just stop your dreading
Romancing at night
We are dreading and dreading and dreading and dreading
I feel just like a heartache - heartache
I've been hearing struggles
You call and say I'm melancholy`;
        const hours = 0;
        const minutes = 2;
        const seconds = 45;

        const select = document.querySelectorAll('input, textarea');
        select[0].value = title;
        select[1].textContent = writers;
        select[2].textContent = producers;
        select[3].textContent = genre;
        select[4].value = releaseDate;
        select[5].textContent = lyrics;
        select[6].value = hours;
        select[7].value = minutes;
        select[8].value = seconds;
    </script>
</html>
